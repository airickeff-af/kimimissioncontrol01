        :root {
            --bg-primary: #f5e6c8;
            --bg-secondary: #e8d4a8;
            --panel-bg: #f4e4c1;
            --panel-border: #8b7355;
            --panel-shadow: #5c4a3a;
            --text-dark: #2c1810;
            --text-light: #f4e4c1;
            --accent-cyan: #00d4ff;
            --accent-pink: #ff6b6b;
            --accent-green: #51cf66;
            --accent-blue: #339af0;
            --accent-yellow: #fcc419;
            --accent-purple: #da77f2;
            --accent-orange: #ff8787;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: var(--bg-primary);
            color: var(--text-dark);
            min-height: 100vh;
            line-height: 1.4;
        }
        
        /* Pixel Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px);
            pointer-events: none;
            z-index: 0;
        }
        
        .game-container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        /* Header */
        .game-header {
            background: linear-gradient(180deg, #5c3d7a 0%, #3d2652 100%);
            border: 4px solid #2d1b4e;
            border-radius: 0;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 0 #1a0f2e, inset 0 2px 0 rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .game-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.6rem, 2vw, 0.85rem);
            color: var(--accent-yellow);
            text-shadow: 3px 3px 0 #2d1b4e;
            letter-spacing: 2px;
            line-height: 1.6;
        }
        
        .game-subtitle {
            font-size: 1rem;
            color: var(--text-light);
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* Navigation */
        .nav-panel {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 8px 16px;
            background: #f5e6c8;
            border: 4px solid #8b7355;
            border-radius: 0;
            cursor: pointer;
            box-shadow: 4px 4px 0 #8b7355;
            transition: all 0.1s;
            color: var(--text-dark);
            line-height: 1.4;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-btn:hover {
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 4px 6px 0 #8b7355;
        }
        
        .nav-btn:active {
            transform: translateY(0);
            box-shadow: 0 0 0 #8b7355;
        }
        
        .nav-btn.active {
            background: #e8d4a8;
            border-color: #8b7355;
        }
        
        /* Main Content Grid */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 1.5rem;
        }
        
        /* Panel Box */
        .panel-box {
            background: var(--panel-bg);
            border: 4px solid var(--panel-border);
            border-radius: 0;
            padding: 15px;
            box-shadow: 0 4px 0 var(--panel-shadow), inset 0 2px 0 rgba(255,255,255,0.5);
            margin-bottom: 15px;
        }
        
        .panel-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65rem;
            color: var(--panel-border);
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--panel-border);
            line-height: 1.6;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Agent Grid */
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        .agent-card {
            background: linear-gradient(180deg, #fff 0%, #f0e6d3 100%);
            border: 4px solid var(--panel-border);
            border-radius: 0;
            padding: 1.25rem;
            box-shadow: 0 4px 0 var(--panel-shadow);
            transition: all 0.2s;
        }
        
        .agent-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 0 var(--panel-shadow);
        }
        
        .agent-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        
        .agent-avatar {
            width: 48px;
            height: 48px;
            border: 3px solid var(--panel-border);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: var(--bg-secondary);
        }
        
        .agent-info h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65rem;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
            line-height: 1.4;
        }
        
        .agent-role {
            font-size: 0.9rem;
            color: #8b7355;
        }
        
        .agent-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border: 2px solid;
            border-radius: 0;
            font-size: 0.55rem;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            margin-left: auto;
        }
        
        .status-active { background: rgba(81, 207, 102, 0.2); color: #2b8a3e; border-color: #51cf66; }
        .status-busy { background: rgba(252, 196, 25, 0.2); color: #e67700; border-color: #fcc419; }
        .status-resting { background: rgba(134, 142, 153, 0.2); color: #495057; border-color: #adb5bd; }
        
        .agent-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 3px dashed var(--panel-border);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75rem;
            color: var(--text-dark);
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: #8b7355;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        .agent-experience {
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: #5c4a3a;
            line-height: 1.4;
            padding: 8px;
            background: rgba(139, 115, 85, 0.1);
            border-left: 3px solid var(--panel-border);
        }
        
        /* Activity Feed */
        .activity-panel {
            background: var(--panel-bg);
            border: 4px solid var(--panel-border);
            border-radius: 0;
            padding: 1.5rem;
            box-shadow: 0 4px 0 var(--panel-shadow), inset 0 2px 0 rgba(255,255,255,0.5);
            height: fit-content;
            position: sticky;
            top: 90px;
        }
        
        .activity-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 2px dashed var(--panel-border);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-time {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: #8b7355;
            white-space: nowrap;
            min-width: 50px;
        }
        
        .activity-text {
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.4;
        }
        
        .activity-text strong {
            color: var(--panel-border);
        }
        
        .refresh-btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.55rem;
            background: linear-gradient(180deg, #fcc419 0%, #f59f00 100%);
            border: 3px solid #2d1b4e;
            border-radius: 0;
            color: var(--text-dark);
            cursor: pointer;
            box-shadow: 0 4px 0 #2d1b4e;
            transition: all 0.1s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #2d1b4e;
        }
        
        .refresh-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #2d1b4e;
        }
        
        /* Mobile Nav */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #3d2652;
            border-top: 4px solid #2d1b4e;
            padding: 10px;
            z-index: 101;
            justify-content: space-around;
        }
        
        .mobile-nav-btn {
            padding: 10px 14px;
            background: var(--panel-bg);
            border: 3px solid var(--panel-border);
            border-radius: 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: var(--text-dark);
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            line-height: 1.4;
            box-shadow: 0 3px 0 var(--panel-shadow);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--panel-bg); border-radius: 0; }
        ::-webkit-scrollbar-thumb { background: var(--panel-border); border-radius: 0; border: 2px solid var(--panel-bg); }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .activity-panel {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .game-container { padding: 10px; padding-bottom: 90px; }
            .game-title { font-size: 0.5rem; }
            .nav-panel { display: none; }
            .mobile-nav { display: flex; }
            .agent-grid { grid-template-columns: 1fr; }
        }
    </style>
