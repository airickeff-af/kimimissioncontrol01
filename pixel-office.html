            .office-header { flex-direction: column; align-items: flex-start; }

        }

        ];
        
        // ============================================
        // CANVAS SETUP
        // ============================================
        
        const canvas = document.getElementById('officeCanvas');
        const ctx = canvas.getContext('2d');
        
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let dragStartX, dragStartY;
        let followAgent = null;
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 30;
            canvas.height = window.innerWidth < 768 ? 400 : 600;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // ============================================
        // ISOMETRIC DRAWING FUNCTIONS
        // ============================================
        
        function toIso(x, y, z) {
            const isoX = (x - y) * 0.866 + canvas.width / 2 + offsetX;
            const isoY = (x + y) * 0.5 - z * 0.866 + canvas.height / 2 + offsetY;
            return { x: isoX, y: isoY };
        }
        
        function drawIsoRect(x, y, z, w, d, h, color, shadow = true) {
            const p1 = toIso(x, y, z);
            const p2 = toIso(x + w, y, z);
            const p3 = toIso(x + w, y + d, z);
            const p4 = toIso(x, y + d, z);
            const p5 = toIso(x, y, z + h);
            const p6 = toIso(x + w, y, z + h);
            const p7 = toIso(x + w, y + d, z + h);
            const p8 = toIso(x, y + d, z + h);
            
            // Top face
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(p5.x, p5.y);
            ctx.lineTo(p6.x, p6.y);
            ctx.lineTo(p7.x, p7.y);
            ctx.lineTo(p8.x, p8.y);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.2)';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Front face
            ctx.fillStyle = shadeColor(color, -20);
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.lineTo(p6.x, p6.y);
            ctx.lineTo(p5.x, p5.y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Side face
            ctx.fillStyle = shadeColor(color, -40);
            ctx.beginPath();
            ctx.moveTo(p2.x, p2.y);
            ctx.lineTo(p3.x, p3.y);
            ctx.lineTo(p7.x, p7.y);
            ctx.lineTo(p6.x, p6.y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, Math.min(255, (num >> 16) + amt));
            const G = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amt));
            const B = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }
        
        // ============================================
        // OFFICE OBJECTS
        // ============================================
        
        function drawFloor() {
            // Main floor
            for (let x = -10; x <= 10; x += 2) {
                for (let y = -10; y <= 10; y += 2) {
                    const p1 = toIso(x, y, 0);
                    const p2 = toIso(x + 2, y, 0);
                    const p3 = toIso(x + 2, y + 2, 0);
                    const p4 = toIso(x, y + 2, 0);
                    
                    ctx.fillStyle = ((x + y) / 2) % 2 === 0 ? '#d4c4a8' : '#c4b498';
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.lineTo(p3.x, p3.y);
                    ctx.lineTo(p4.x, p4.y);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }
        
        function drawCommanderDesk(x, y) {
            // EricF's large commander desk
            drawIsoRect(x, y, 0, 4, 3, 1.5, '#8b6914'); // Desk base
            drawIsoRect(x + 0.2, y + 0.2, 1.5, 3.6, 2.6, 0.2, '#ffd700'); // Desktop
            
            // Computer
            drawIsoRect(x + 1, y + 0.5, 1.7, 0.8, 0.3, 0.6, '#2d3436'); // Monitor
            drawIsoRect(x + 1.1, y + 0.6, 2.3, 0.6, 0.1, 0.4, '#00d4ff'); // Screen
            
            // Crown symbol
            const pos = toIso(x + 2, y + 1.5, 2.5);
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üëë', pos.x, pos.y);
        }
        
        function drawNexusDesk(x, y) {
            // Nexus's large AI desk
            drawIsoRect(x, y, 0, 4, 3, 1.5, '#4a5568'); // Desk base
            drawIsoRect(x + 0.2, y + 0.2, 1.5, 3.6, 2.6, 0.2, '#00d4ff'); // Desktop glow
            
            // Multiple monitors
            drawIsoRect(x + 0.5, y + 0.3, 1.7, 1, 0.2, 0.8, '#2d3436'); // Monitor 1
            drawIsoRect(x + 1.8, y + 0.3, 1.7, 1, 0.2, 0.8, '#2d3436'); // Monitor 2
            drawIsoRect(x + 0.5, y + 1.5, 1.7, 1, 0.2, 0.8, '#2d3436'); // Monitor 3
            
            // Robot symbol
            const pos = toIso(x + 2, y + 1.5, 2.5);
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ü§ñ', pos.x, pos.y);
        }
        
        function drawAgentDesk(x, y, agent, isSmall = false) {
            const w = isSmall ? 2 : 2.5;
            const d = isSmall ? 1.5 : 2;
            
            // Desk
            drawIsoRect(x, y, 0, w, d, 1, '#8b7355');
            drawIsoRect(x + 0.1, y + 0.1, 1, w - 0.2, d - 0.2, 0.15, agent.color);
            
            // Computer
            drawIsoRect(x + 0.3, y + 0.3, 1.15, 0.6, 0.15, 0.4, '#2d3436');
            drawIsoRect(x + 0.35, y + 0.35, 1.55, 0.5, 0.05, 0.3, '#74b9ff'); // Screen glow
            
            // Agent emoji
            const pos = toIso(x + w/2, y + d/2, 1.8);
            ctx.font = isSmall ? '16px Arial' : '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(agent.emoji, pos.x, pos.y);
            
            // Status indicator
            const statusColors = {
                active: '#51cf66',
                busy: '#fcc419',
                idle: '#ff6b6b'
            };
            const statusPos = toIso(x + w - 0.3, y + 0.3, 1.8);
            ctx.fillStyle = statusColors[agent.status] || '#888';
            ctx.beginPath();
            ctx.arc(statusPos.x, statusPos.y, 4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawMeetingTable(x, y) {
            // Large meeting table in center
            drawIsoRect(x, y, 0, 5, 3, 0.8, '#5c4a3a'); // Table base
            drawIsoRect(x + 0.2, y + 0.2, 0.8, 4.6, 2.6, 0.1, '#8b7355'); // Table top
            
            // Chairs around table
            const chairPositions = [
                [x - 1, y + 1], [x + 5, y + 1],
                [x + 1, y - 1], [x + 3, y - 1],
                [x + 1, y + 3], [x + 3, y + 3]
            ];
            
            chairPositions.forEach(pos => {
                drawIsoRect(pos[0], pos[1], 0, 0.8, 0.8, 0.6, '#6b5a45');
            });
            
            // Meeting label
            const centerPos = toIso(x + 2.5, y + 1.5, 1);
            ctx.font = 'bold 12px "Press Start 2P"';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('üì¢ MEETING', centerPos.x, centerPos.y);
        }
        
        function drawPingPongTable(x, y) {
            // Ping pong table
            drawIsoRect(x, y, 0, 4, 2.5, 0.8, '#2d3436'); // Base
            drawIsoRect(x + 0.1, y + 0.1, 0.8, 3.8, 2.3, 0.1, '#00b894'); // Green table
            
            // Net
            drawIsoRect(x + 1.9, y, 0.9, 0.2, 2.5, 0.4, '#fff');
            
            // Paddles and ball
            const paddle1 = toIso(x + 0.5, y + 0.5, 1);
            const paddle2 = toIso(x + 3.2, y + 1.8, 1);
            const ball = toIso(x + 2, y + 1.2, 1.3);
            
            ctx.font = '16px Arial';
            ctx.fillText('üèì', paddle1.x, paddle1.y);
            ctx.fillText('üèì', paddle2.x, paddle2.y);
            ctx.fillText('‚ö™', ball.x, ball.y);
            
            // Label
            const labelPos = toIso(x + 2, y - 0.5, 0.5);
            ctx.font = '10px "Press Start 2P"';
            ctx.fillStyle = '#fff';
            ctx.fillText('PING PONG', labelPos.x, labelPos.y);
        }
        
        function drawPlant(x, y, size = 1) {
            // Pot
            drawIsoRect(x, y, 0, 0.8 * size, 0.8 * size, 0.6 * size, '#8b4513');
            
            // Plant
            const plantPos = toIso(x + 0.4, y + 0.4, 0.6 * size);
            ctx.font = `${20 * size}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ü™¥', plantPos.x, plantPos.y);
        }
        
        // ============================================
        // MAIN DRAW FUNCTION
        // ============================================
        
        function drawOffice() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background
            ctx.fillStyle = '#2d3436';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawFloor();
            
            // Plants in corners
            drawPlant(-9, -9, 1.2);
            drawPlant(8, -9, 1);
            drawPlant(-9, 8, 1);
            drawPlant(8, 8, 1.2);
            drawPlant(-5, -9, 0.8);
            drawPlant(4, 8, 0.8);
            
            // Commander desk (EricF) - Top left
            drawCommanderDesk(-8, -6);
            
            // Nexus desk - Top right
            drawNexusDesk(4, -6);
            
            // Meeting table - Center
            drawMeetingTable(-2.5, -1.5);
            
            // Ping pong table - Bottom right
            drawPingPongTable(3, 4);
            
            // Agent desks - organized by team
            const devAgents = AGENTS_DATA.filter(a => a.desk === 'dev');
            const designAgents = AGENTS_DATA.filter(a => a.desk === 'design');
            const otherAgents = AGENTS_DATA.filter(a => 
                !['commander', 'nexus', 'dev', 'design'].includes(a.desk)
            );
            
            // Dev team desks - left side
            devAgents.forEach((agent, i) => {
                const row = Math.floor(i / 2);
                const col = i % 2;
                drawAgentDesk(-7 + col * 3, 2 + row * 2.5, agent);
            });
            
            // Design team desks - right side
            designAgents.forEach((agent, i) => {
                const row = Math.floor(i / 2);
                const col = i % 2;
                drawAgentDesk(3 + col * 3, -3 + row * 2.5, agent);
            });
            
            // Other agents - scattered
            otherAgents.forEach((agent, i) => {
                const angle = (i / otherAgents.length) * Math.PI * 2;
                const radius = 6;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                drawAgentDesk(x, y, agent, true);
            });
        }
        
        // ============================================
        // INTERACTION
        // ============================================
        
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStartX = e.clientX - offsetX;
            dragStartY = e.clientY - offsetY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX = e.clientX - dragStartX;
                offsetY = e.clientY - dragStartY;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.max(0.5, Math.min(2, scale));
        });
        
        // ============================================
        // STANDUP FUNCTION WITH REAL DATA
        // ============================================
        
        async function fetchRealActivityData() {
            try {
                const response = await fetch('/api/logs/activity?limit=20');
                const data = await response.json();
                return data.logs || [];
            } catch (error) {
                console.log('Using sample data');
                return generateSampleActivity();
            }
        }
        
        function generateSampleActivity() {
            // Real activities based on actual agent tasks
            return [
                { agent: 'Nexus', action: 'delegated Singapore leads to Scout', time: '23:00', type: 'orchestration' },
                { agent: 'Scout', action: 'completed Hong Kong leads (42 found)', time: '22:45', type: 'research' },
                { agent: 'DealFlow', action: 'enriched 26 contacts with emails', time: '22:30', type: 'enrichment' },
                { agent: 'Code-1', action: 'fixed API routing for logs', time: '22:15', type: 'development' },
                { agent: 'Forge-1', action: 'deployed Kairosoft theme', time: '21:50', type: 'design' },
                { agent: 'Audit', action: 'completed quality check (85/100)', time: '21:30', type: 'audit' },
                { agent: 'Sentry', action: 'monitored deployment health', time: '21:00', type: 'monitoring' },
                { agent: 'Glasses', action: 'delivered evening briefing', time: '20:45', type: 'research' }
            ];
        }
        
        function generateInsights(activities) {
            const insights = [];
            
            // Analyze activity patterns
            const agentActivity = {};
            activities.forEach(a => {
                agentActivity[a.agent] = (agentActivity[a.agent] || 0) + 1;
            });
            
            const mostActive = Object.entries(agentActivity)
                .sort((a, b) => b[1] - a[1])[0];
            
            if (mostActive) {
                insights.push({
                    type: 'productivity',
                    title: 'üèÜ Most Active Agent',
                    text: `${mostActive[0]} completed ${mostActive[1]} activities in the last 24 hours`,
                    action: 'Add to PENDING_TASKS.md: Reward system for top performers'
                });
            }
            
            // Check for blockers
            const idleAgents = AGENTS_DATA.filter(a => a.status === 'idle');
            if (idleAgents.length > 3) {
                insights.push({
                    type: 'blocker',
                    title: '‚ö†Ô∏è Idle Agents Detected',
                    text: `${idleAgents.length} agents are idle: ${idleAgents.map(a => a.name).join(', ')}`,
                    action: 'Assign new tasks from PENDING_TASKS.md to idle agents'
                });
            }
            
            // Check token usage
            const highTokenAgents = AGENTS_DATA.filter(a => a.tokens > 1000000);
            if (highTokenAgents.length > 0) {
                insights.push({
                    type: 'efficiency',
                    title: 'üí∞ High Token Usage',
                    text: `${highTokenAgents.length} agents used >1M tokens. Consider optimization.`,
                    action: 'Review high-usage agent workflows for efficiency improvements'
                });
            }
            
            // Check overdue tasks
            const overdueTasks = [
                { id: 'TASK-070', name: 'Fix Deployment', hours: 6.5 },
                { id: 'TASK-066', name: 'API Endpoints', hours: 4 }
            ];
            
            insights.push({
                type: 'urgent',
                title: 'üî¥ Overdue Tasks',
                text: `${overdueTasks.length} P0 tasks are overdue`,
                action: 'Escalate TASK-070 and TASK-066 to Code-2 and Code-3 immediately'
            });
            
            return insights;
        }
        
        async function startStandup() {
            const modal = document.getElementById('standupModal');
            const content = document.getElementById('standupContent');
            
            // Fetch real data
            const activities = await fetchRealActivityData();
            const insights = generateInsights(activities);
            
            // Build standup content
            let html = `
                <div style="margin-bottom: 20px;">
                    <h3 style="font-family: 'Press Start 2P'; font-size: 0.7rem; margin-bottom: 10px;">
                        üìä LAST 24 HOURS ACTIVITY
                    </h3>
                    <div style="background: var(--bg-secondary); padding: 10px; border-radius: 8px;">
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px;">
                            <div style="text-align: center;">
                                <div style="font-size: 1.5rem; color: var(--accent-green);">${activities.length}</div>
                                <div style="font-size: 0.7rem;">Activities</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 1.5rem; color: var(--accent-blue);">${new Set(activities.map(a => a.agent)).size}</div>
                                <div style="font-size: 0.7rem;">Active Agents</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 1.5rem; color: var(--accent-purple);">${AGENTS_DATA.filter(a => a.status === 'busy').length}</div>
                                <div style="font-size: 0.7rem;">Busy Now</div>
                            </div>
                        </div>
                        <div style="max-height: 150px; overflow-y: auto;">
                            ${activities.map(a => `

                        </div>

                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="font-family: 'Press Start 2P'; font-size: 0.7rem; margin-bottom: 10px;">
                        üí° AI-GENERATED INSIGHTS
                    </h3>
                    ${insights.map(insight => `
                        <div class="insight-box" style="border-color: ${insight.type === 'urgent' ? 'var(--accent-pink)' : insight.type === 'blocker' ? 'var(--accent-yellow)' : 'var(--accent-green)'};">
                            <div class="insight-title" style="color: ${insight.type === 'urgent' ? 'var(--accent-pink)' : insight.type === 'blocker' ? 'var(--accent-yellow)' : 'var(--accent-green)'};">
                                ${insight.title}
                            </div>
                            <p style="margin: 10px 0; font-size: 0.9rem;">${insight.text}</p>
                            <div style="background: var(--bg-primary); padding: 10px; border-radius: 4px; margin-top: 10px;">
                                <strong>üìù Suggested Action:</strong> ${insight.action}
                                <br><br>
                                <button class="btn btn-primary" onclick="addToPendingTasks('${insight.action.replace(/'/g, "\\'")}')">
                                    ‚ûï ADD TO PENDING TASKS
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            content.innerHTML = html;
            modal.classList.add('active');
            
            // Animate agents gathering at meeting table
            animateStandup();
        }
        
        function animateStandup() {
            // Visual effect - could add agent movement to meeting table
            addActivity('üì¢', 'Nexus', 'started daily standup with real data insights', 'system');
        }
        
        function addToPendingTasks(action) {
            // In a real implementation, this would write to PENDING_TASKS.md
            alert(`‚úÖ Added to PENDING_TASKS.md:\n\n${action}\n\n(This would be saved to the actual file in production)`);
            addActivity('‚úÖ', 'System', `added improvement task: ${action.substring(0, 50)}...`, 'system');
        }
        
        function closeStandupModal() {
            document.getElementById('standupModal').classList.remove('active');
        }
        
        // ============================================
        // UI FUNCTIONS
        // ============================================
        
        function toggleView() {
            followAgent = followAgent ? null : 'nexus';
            addActivity('üëÅÔ∏è', 'System', followAgent ? 'following Nexus' : 'free camera mode', 'system');
        }
        
        function resetView() {
            offsetX = 0;
            offsetY = 0;
            scale = 1;
            followAgent = null;
            addActivity('üîÑ', 'System', 'camera reset', 'system');
        }
        
        function addActivity(emoji, agent, action, type = 'agent') {
            const log = document.getElementById('activityLog');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            
            const item = document.createElement('div');
            item.className = 'activity-item';
            item.innerHTML = `<span class="activity-time">${time}</span> ${emoji} <strong>${agent}</strong> ${action}`;
            
            log.insertBefore(item, log.firstChild);
            while (log.children.length > 20) log.removeChild(log.lastChild);
        }
        
        function renderAgentGrid() {
            const grid = document.getElementById('agentGrid');
            AGENTS_DATA.forEach(agent => {
                const div = document.createElement('div');
                div.className = 'agent-mini';
                div.innerHTML = `
                    <div class="agent-mini-emoji">${agent.emoji}</div>
                    <div class="agent-mini-name">${agent.name}</div>
                `;
                div.onclick = () => addActivity(agent.emoji, agent.name, `clicked in roster`, 'agent');
                grid.appendChild(div);
            });
        }
        
        // ============================================
        // ANIMATION LOOP
        // ============================================
        
        function animate() {
            if (followAgent) {
                // Center on followed agent
                const agent = AGENTS_DATA.find(a => a.id === followAgent);
                if (agent) {
                    // Smooth follow
                }
            }
            
            drawOffice();
            requestAnimationFrame(animate);
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        window.onload = function() {
            renderAgentGrid();
            animate();
            
            // Initial activities
            setTimeout(() => addActivity('ü§ñ', 'Nexus', 'initialized isometric office', 'system'), 500);
            setTimeout(() => addActivity('üëë', 'EricF', 'watching from commander desk', 'agent'), 1000);
            setTimeout(() => addActivity('üíª', 'CodeMaster', 'fixing deployment issues', 'agent'), 1500);
        };
    </script>
