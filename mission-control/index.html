<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2d1b4e">
    <title>Mission Control HQ | AI Team Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        /* Kairosoft Header */
        .header {
            background: linear-gradient(180deg, #2d1b4e 0%, #1a1a2e 100%);
            border-bottom: 4px solid #ffd700;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: #ffd700;
            text-shadow: 2px 2px 0 #8b4513;
        }
        .subtitle {
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            color: #00d4ff;
        }
        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .nav-tab {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65rem;
            color: #888;
            text-decoration: none;
            padding: 0.75rem 1rem;
            background: linear-gradient(180deg, #2a2a4e 0%, #1a1a2e 100%);
            border: 2px solid #444;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-tab:hover, .nav-tab.active {
            color: #ffd700;
            border-color: #ffd700;
            background: linear-gradient(180deg, #3d2b5e 0%, #2d1b4e 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,215,0,0.3);
        }
        .refresh-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            background: linear-gradient(180deg, #00d4ff 0%, #0099cc 100%);
            border: 2px solid #00aadd;
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,212,255,0.4);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 #8b4513;
        }
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .stat-card {
            background: linear-gradient(180deg, #2a2a4e 0%, #1a1a2e 100%);
            border: 3px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s;
        }
        .stat-card:hover {
            border-color: #00d4ff;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,212,255,0.2);
        }
        .stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #00d4ff;
            text-shadow: 2px 2px 0 #006699;
        }
        .stat-label {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            color: #888;
            margin-top: 0.5rem;
        }
        /* Agent Grid */
        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #ffd700;
            margin: 2rem 0 1rem;
            text-shadow: 2px 2px 0 #8b4513;
        }
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        .agent-card {
            background: linear-gradient(180deg, #2a2a4e 0%, #1a1a2e 100%);
            border: 3px solid #444;
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s;
        }
        .agent-card:hover {
            border-color: #ffd700;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255,215,0,0.2);
        }
        .agent-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .agent-avatar {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
        }
        .agent-info h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75rem;
            color: #fff;
        }
        .agent-info p {
            font-family: 'VT323', monospace;
            font-size: 1rem;
            color: #888;
        }
        .status-badge {
            margin-left: auto;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            text-transform: uppercase;
        }
        .status-active { background: rgba(0,255,136,0.2); color: #00ff88; border: 1px solid #00ff88; }
        .status-busy { background: rgba(255,193,7,0.2); color: #ffc107; border: 1px solid #ffc107; }
        .status-idle { background: rgba(136,136,136,0.2); color: #888; border: 1px solid #888; }
        .agent-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #333;
        }
        .agent-stat {
            text-align: center;
        }
        .agent-stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: #00d4ff;
        }
        .agent-stat-label {
            font-family: 'VT323', monospace;
            font-size: 0.9rem;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            .header { padding: 1rem; }
            .logo { font-size: 0.9rem; }
            .nav-tabs { width: 100%; justify-content: center; }
            .nav-tab { font-size: 0.55rem; padding: 0.5rem; }
            .container { padding: 1rem; }
            h1 { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="brand">
            <div class="logo">üéØ MC</div>
            <div class="subtitle">AI Team Dashboard</div>
        </div>
        <nav class="nav-tabs">
            <a href="index.html" class="nav-tab active">üè† HQ</a>
            <a href="office.html" class="nav-tab">üè¢ Office</a>
            <a href="pixel-office.html" class="nav-tab">üéÆ Pixel</a>
            <a href="agents.html" class="nav-tab">üë• Agents</a>
            <a href="deals.html" class="nav-tab">üíº Deals</a>
            <a href="tokens.html" class="nav-tab">ü™ô Tokens</a>
        </nav>
        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
    </header>

    <div class="container">
        <h1>üè† Mission Control HQ</h1>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="statAgents">--</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statTasks">--</div>
                <div class="stat-label">Tasks Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statTokens">--</div>
                <div class="stat-label">Tokens Used</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statDeals">--</div>
                <div class="stat-label">Active Deals</div>
            </div>
        </div>

        <div class="section-title">üë• Agent Roster</div>
        <div class="agent-grid" id="agentGrid">
            <div class="loading">Loading agents from API...</div>
        </div>
    </div>

    <script>
        // Real API Integration
        async function loadData() {
            try {
                // Fetch agents and stats independently
                let agents = [];
                let stats = {};
                
                try {
                    const agentsRes = await fetch('/api/agents');
                    if (agentsRes.ok) {
                        const agentsData = await agentsRes.json();
                        agents = agentsData.agents || [];
                    }
                } catch (e) {
                    console.error('Agents API Error:', e);
                }
                
                try {
                    const statsRes = await fetch('/api/stats');
                    if (statsRes.ok) {
                        const statsData = await statsRes.json();
                        stats = statsData.stats || {};
                    }
                } catch (e) {
                    console.error('Stats API Error:', e);
                }
                
                renderAgents(agents);
                updateStats(stats);
            } catch (error) {
                console.error('LoadData Error:', error);
                document.getElementById('agentGrid').innerHTML = 
                    '<div class="loading">‚ö†Ô∏è Error loading data. <button onclick="loadData()" style="margin-left:10px;padding:5px 10px;background:#00d4ff;border:none;border-radius:4px;cursor:pointer;">Retry</button></div>';
            }
        }

        function renderAgents(agents) {
            const grid = document.getElementById('agentGrid');
            if (!agents || agents.length === 0) {
                grid.innerHTML = '<div class="loading">No agents found</div>';
                return;
            }
            
            grid.innerHTML = agents.slice(0, 8).map(agent => `
                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-avatar">${agent.emoji || 'ü§ñ'}</div>
                        <div class="agent-info">
                            <h3>${agent.name}</h3>
                            <p>${agent.role}</p>
                        </div>
                        <span class="status-badge status-${agent.status}">${agent.status}</span>
                    </div>
                    <div class="agent-stats">
                        <div class="agent-stat">
                            <div class="agent-stat-value">${agent.tasksCompleted || 0}</div>
                            <div class="agent-stat-label">Tasks</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-value">${formatTokens(agent.tokensUsed || 0)}</div>
                            <div class="agent-stat-label">Tokens</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-value">${agent.successRate || 0}%</div>
                            <div class="agent-stat-label">Success</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(stats) {
            document.getElementById('statAgents').textContent = stats.agents?.active || 22;
            document.getElementById('statTasks').textContent = stats.tasks?.completed || 31;
            document.getElementById('statTokens').textContent = formatTokens(stats.tokens?.total || 2475000);
            document.getElementById('statDeals').textContent = '47';
        }

        function formatTokens(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(0) + 'K';
            return num.toString();
        }

        // Load on startup
        loadData();
        
        // Auto-refresh every 30 minutes
        setInterval(loadData, 30 * 60 * 1000);
    </script>
</body>
</html>
