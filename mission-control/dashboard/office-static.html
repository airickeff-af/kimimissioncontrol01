<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00d4ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo { 
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem; 
            color: #00d4ff; 
        }
        .nav { display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center; }
        .nav a {
            color: #888;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .nav a:hover, .nav a.active { color: #00d4ff; background: rgba(0,212,255,0.1); }
        .refresh-btn {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .refresh-btn:hover { background: rgba(0, 212, 255, 0.3); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        h1 { color: #00d4ff; margin-bottom: 2rem; }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: 700; color: #00d4ff; }
        .stat-label { color: #666; font-size: 0.875rem; margin-top: 0.5rem; }
        .office-container {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .pixel-office {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            gap: 8px;
            margin-bottom: 30px;
        }
        .desk {
            width: 60px;
            height: 60px;
            background: rgba(0,212,255,0.1);
            border: 2px solid rgba(0,212,255,0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
        }
        .desk:hover {
            background: rgba(0,212,255,0.2);
            transform: scale(1.1);
        }
        .desk.occupied { background: rgba(0,255,136,0.1); border-color: rgba(0,255,136,0.3); }
        .desk.busy { background: rgba(255,193,7,0.1); border-color: rgba(255,193,7,0.3); }
        .desk.idle { background: rgba(136,136,136,0.1); border-color: rgba(136,136,136,0.3); }
        .office-legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-size: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .dot-active { background: #00ff88; }
        .dot-busy { background: #ffc107; }
        .dot-idle { background: #666; }
        .standup-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .standup-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 12px rgba(0,212,255,0.3);
        }
    </style>
</head>
