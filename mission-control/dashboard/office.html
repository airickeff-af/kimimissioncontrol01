<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#2d1b4e">
    <title>Pixel Office | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00d4ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo { 
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem; 
            color: #00d4ff; 
        }
        .nav { display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center; }
        .nav a {
            color: #888;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        .nav a:hover, .nav a.active { color: #00d4ff; background: rgba(0,212,255,0.1); }
        .refresh-btn {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .refresh-btn:hover { background: rgba(0, 212, 255, 0.3); }
        .refresh-btn.spinning { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        h1 { color: #00d4ff; margin-bottom: 1rem; }
        
        .office-container {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        /* Pixel Office Grid */
        .office-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .desk {
            aspect-ratio: 1;
            background: rgba(0,212,255,0.05);
            border: 2px solid rgba(0,212,255,0.2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-height: 100px;
        }
        .desk:hover {
            border-color: #00d4ff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,212,255,0.2);
        }
        .desk.occupied { background: rgba(0,255,136,0.05); border-color: rgba(0,255,136,0.3); }
        .desk.occupied:hover { border-color: #00ff88; box-shadow: 0 0 20px rgba(0,255,136,0.2); }
        .desk.busy { background: rgba(255,193,7,0.05); border-color: rgba(255,193,7,0.3); }
        .desk.busy:hover { border-color: #ffc107; box-shadow: 0 0 20px rgba(255,193,7,0.2); }
        .desk.idle { background: rgba(136,136,136,0.05); border-color: rgba(136,136,136,0.2); }
        .desk.idle:hover { border-color: #888; }
        
        .agent-sprite {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .desk.busy .agent-sprite { animation: work 1s infinite; }
        @keyframes work {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-2px) rotate(-5deg); }
            75% { transform: translateY(-2px) rotate(5deg); }
        }
        .desk.idle .agent-sprite { animation: sleep 3s infinite; }
        @keyframes sleep {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.95); opacity: 0.7; }
        }
        
        .desk-name {
            font-size: 0.7rem;
            color: #888;
            text-align: center;
        }
        .status-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .dot-active { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .dot-busy { background: #ffc107; box-shadow: 0 0 8px #ffc107; }
        .dot-idle { background: #666; }
        
        /* Agent Detail Panel */
        .agent-panel {
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            display: none;
        }
        .agent-panel.active { display: block; }
        .agent-panel-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .agent-panel-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
        }
        .agent-panel h2 { color: #fff; margin-bottom: 0.25rem; }
        .agent-panel p { color: #888; }
        .agent-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .agent-action-btn {
            padding: 0.5rem 1rem;
            background: rgba(0,212,255,0.1);
            border: 1px solid #00d4ff;
            border-radius: 6px;
            color: #00d4ff;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .agent-action-btn:hover { background: rgba(0,212,255,0.2); }
        
        /* Stats */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: #00d4ff; }
        .stat-label { color: #666; font-size: 0.8rem; }
        
        /* Standup Button */
        .standup-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .standup-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,212,255,0.3); }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üéØ Mission Control</div>
        <nav class="nav">
            <a href="/">HQ</a>
            <a href="/pixel-office" class="active">Office</a>
            <a href="/agent-roster">Agents</a>
            <a href="/task-board">Tasks</a>
            <a href="/projects">Projects</a>
            <a href="/tokens">Tokens</a>
            <a href="/logs">Logs</a>
        </nav>
        <button class="refresh-btn" id="refreshBtn" onclick="refreshOffice()">
            <span class="refresh-icon">üîÑ</span> Refresh
        </button>
    </header>

    <div class="container">
        <h1>üè¢ Pixel Office</h1>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalAgents">22</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeCount" style="color: #00ff88;">--</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="busyCount" style="color: #ffc107;">--</div>
                <div class="stat-label">Busy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="idleCount" style="color: #888;">--</div>
                <div class="stat-label">Idle</div>
            </div>
        </div>

        <div class="office-container">
            <div class="office-grid" id="officeGrid">
                <!-- Generated by JS -->
            </div>
            
            <div class="agent-panel" id="agentPanel">
                <div class="agent-panel-header">
                    <div class="agent-panel-avatar" id="panelAvatar">üë§</div>
                    <div>
                        <h2 id="panelName">Select an Agent</h2>
                        <p id="panelRole">Click on any desk to view details</p>
                    </div>
                </div>
                <div class="agent-actions" id="panelActions" style="display: none;">
                    <button class="agent-action-btn" onclick="pingAgent()">üì° Ping</button>
                    <button class="agent-action-btn" onclick="assignTask()">üìã Assign Task</button>
                    <button class="agent-action-btn" onclick="viewProfile()">üë§ Profile</button>
                </div>
            </div>
            
            <button class="standup-btn" onclick="startStandup()">
                üé§ Start Daily Standup
            </button>
            
            <button class="standup-btn" onclick="viewVRM()" style="margin-top: 1rem; background: linear-gradient(135deg, #ff6b9d, #ff8fab);">
                üé≠ View Meebit #11318 (VRM)
            </button>
        </div>
    </div>

    <script>
        // 22 Agents for the office
        const OFFICE_AGENTS = [
            { id: 'nexus', name: 'Nexus', role: 'Orchestrator', emoji: 'üëë', status: 'occupied', color: '#ffd700' },
            { id: 'glasses', name: 'Glasses', role: 'Researcher', emoji: 'üîç', status: 'occupied', color: '#00d4ff' },
            { id: 'quill', name: 'Quill', role: 'Writer', emoji: '‚úçÔ∏è', status: 'idle', color: '#ff6b9d' },
            { id: 'pixel', name: 'Pixel', role: 'Designer', emoji: 'üé®', status: 'busy', color: '#a855f7' },
            { id: 'gary', name: 'Gary', role: 'Marketing', emoji: 'üì¢', status: 'idle', color: '#f97316' },
            { id: 'larry', name: 'Larry', role: 'Social', emoji: 'üê¶', status: 'occupied', color: '#1da1f2' },
            { id: 'sentry', name: 'Sentry', role: 'DevOps', emoji: 'üõ°Ô∏è', status: 'occupied', color: '#00ff88' },
            { id: 'audit', name: 'Audit', role: 'QA', emoji: '‚úÖ', status: 'busy', color: '#22c55e' },
            { id: 'cipher', name: 'Cipher', role: 'Security', emoji: 'üîê', status: 'occupied', color: '#6366f1' },
            { id: 'dealflow', name: 'DealFlow', role: 'Lead Gen', emoji: 'üíº', status: 'busy', color: '#f59e0b' },
            { id: 'scout', name: 'Scout', role: 'Researcher', emoji: 'üî≠', status: 'occupied', color: '#8b5cf6' },
            { id: 'coldcall', name: 'ColdCall', role: 'Outreach', emoji: 'üìû', status: 'idle', color: '#ec4899' },
            { id: 'code-1', name: 'Code-1', role: 'Developer', emoji: 'üíª', status: 'busy', color: '#06b6d4' },
            { id: 'code-2', name: 'Code-2', role: 'Backend', emoji: '‚öôÔ∏è', status: 'busy', color: '#14b8a6' },
            { id: 'code-3', name: 'Code-3', role: 'Frontend', emoji: 'üé®', status: 'occupied', color: '#84cc16' },
            { id: 'forge', name: 'Forge', role: 'Design Lead', emoji: 'üî®', status: 'busy', color: '#f59e0b' },
            { id: 'pie', name: 'PIE', role: 'Intelligence', emoji: 'ü•ß', status: 'occupied', color: '#a855f7' },
            { id: 'buzz', name: 'Buzz', role: 'Notifications', emoji: 'üîî', status: 'occupied', color: '#ef4444' },
            { id: 'forge-2', name: 'Forge-2', role: 'UI Designer', emoji: '‚úèÔ∏è', status: 'busy', color: '#f472b6' },
            { id: 'forge-3', name: 'Forge-3', role: 'UX Designer', emoji: 'üéØ', status: 'idle', color: '#fb923c' },
            { id: 'glasses-2', name: 'Glasses-2', role: 'Analyst', emoji: 'üìä', status: 'occupied', color: '#60a5fa' },
            { id: 'scout-2', name: 'Scout-2', role: 'Scout', emoji: 'üïµÔ∏è', status: 'idle', color: '#a78bfa' }
        ];

        let selectedAgent = null;

        function renderOffice() {
            const grid = document.getElementById('officeGrid');
            grid.innerHTML = OFFICE_AGENTS.map(agent => `
                <div class="desk ${agent.status}" onclick="selectAgent('${agent.id}')">
                    <span class="status-dot dot-${agent.status}"></span>
                    <div class="agent-sprite">${agent.emoji}</div>
                    <div class="desk-name">${agent.name}</div>
                </div>
            `).join('');
            
            updateStats();
        }

        function updateStats() {
            const active = OFFICE_AGENTS.filter(a => a.status === 'occupied').length;
            const busy = OFFICE_AGENTS.filter(a => a.status === 'busy').length;
            const idle = OFFICE_AGENTS.filter(a => a.status === 'idle').length;
            
            document.getElementById('activeCount').textContent = active;
            document.getElementById('busyCount').textContent = busy;
            document.getElementById('idleCount').textContent = idle;
        }

        function selectAgent(id) {
            selectedAgent = OFFICE_AGENTS.find(a => a.id === id);
            if (!selectedAgent) return;
            
            document.getElementById('panelAvatar').textContent = selectedAgent.emoji;
            document.getElementById('panelName').textContent = selectedAgent.name;
            document.getElementById('panelRole').textContent = `${selectedAgent.role} ‚Ä¢ ${selectedAgent.status}`;
            document.getElementById('panelActions').style.display = 'flex';
            document.getElementById('agentPanel').classList.add('active');
            
            // Highlight selected desk
            document.querySelectorAll('.desk').forEach(d => d.style.borderColor = '');
            event.currentTarget.style.borderColor = '#00d4ff';
        }

        function pingAgent() {
            if (!selectedAgent) return;
            alert(`üì° Ping sent to ${selectedAgent.name}!`);
        }

        function assignTask() {
            if (!selectedAgent) return;
            alert(`üìã New task assigned to ${selectedAgent.name}!`);
        }

        function viewProfile() {
            if (!selectedAgent) return;
            window.location.href = `/agent-roster?id=${selectedAgent.id}`;
        }

        function startStandup() {
            alert('üé§ Daily Standup starting...\n\nAll 22 agents have been notified!');
        }

        function viewVRM() {
            window.location.href = '/vrm';
        }

        function refreshOffice() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            
            // Randomize statuses
            OFFICE_AGENTS.forEach(agent => {
                const rand = Math.random();
                if (rand > 0.6) agent.status = 'occupied';
                else if (rand > 0.3) agent.status = 'busy';
                else agent.status = 'idle';
            });
            
            setTimeout(() => {
                renderOffice();
                btn.classList.remove('spinning');
            }, 1000);
        }

        // Initialize
        renderOffice();
        
        // Auto-refresh every 30 minutes
        setInterval(refreshOffice, 30 * 60 * 1000);
    </script>
</body>
</html>
