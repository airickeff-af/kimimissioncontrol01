<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2d1b4e">
    <title>VRM Viewer | Meebit #11318</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Loading Screen - MUST BE VISIBLE */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            color: #00d4ff;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .loading-subtext {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            max-width: 400px;
        }
        
        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 2px;
            margin-top: 1.5rem;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Error Screen */
        #errorScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0a0a0f 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9998;
        }
        
        #errorScreen.visible {
            display: flex;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-text {
            font-size: 1.5rem;
            color: #ff4444;
            margin-bottom: 1rem;
        }
        
        .error-details {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        /* VRM Container */
        #vrmContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* UI Overlay */
        #uiOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            background: linear-gradient(180deg, rgba(10,10,15,0.9) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00d4ff;
        }
        
        .meebit-info {
            text-align: right;
        }
        
        .meebit-id {
            font-size: 1rem;
            color: #fff;
            font-weight: 600;
        }
        
        .meebit-type {
            font-size: 0.8rem;
            color: #888;
        }
        
        .controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            pointer-events: auto;
        }
        
        .control-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            color: #00d4ff;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 6px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s;
            pointer-events: auto;
        }
        
        .back-btn:hover {
            background: rgba(0, 212, 255, 0.2);
        }
    </style>
    <!-- Load Three.js and VRM libraries BEFORE any other code -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js"
        }
    }
    </script>
</head>
<body>
    <!-- Loading Screen - Visible immediately -->
    <div id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Meebit #11318</div>
        <div class="loading-subtext">Downloading VRM model from Meebits...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <!-- Error Screen -->
    <div id="errorScreen">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-text">Failed to Load VRM</div>
        <div class="error-details" id="errorDetails">Unable to load the VRM file. This may be due to CORS restrictions or network issues.</div>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
    </div>
    
    <!-- VRM Container -->
    <div id="vrmContainer"></div>
    
    <!-- UI Overlay -->
    <div id="uiOverlay">
        <a href="/dashboard/office.html" class="back-btn">‚Üê Back to Office</a>
        <div class="header">
            <div class="logo">üéØ Mission Control</div>
            <div class="meebit-info">
                <div class="meebit-id">Meebit #11318</div>
                <div class="meebit-type">VRM Avatar</div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" id="resetBtn">Reset View</button>
            <button class="control-btn" id="animBtn">Toggle Animation</button>
        </div>
    </div>

    <script type="module">
        // VRM Loading Script - Runs immediately
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // Configuration
        const VRM_URL = 'https://files.meebits.app/vrm/11318.vrm';
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://api.codetabs.com/v1/proxy?quest='
        ];

        // State
        let vrm = null;
        let mixer = null;
        let clock = new THREE.Clock();
        let currentProxyIndex = 0;

        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const progressBar = document.getElementById('progressBar');
        const errorScreen = document.getElementById('errorScreen');
        const errorDetails = document.getElementById('errorDetails');
        const container = document.getElementById('vrmContainer');

        // Update progress
        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }

        // Show error
        function showError(message) {
            loadingScreen.classList.add('hidden');
            errorDetails.textContent = message;
            errorScreen.classList.add('visible');
        }

        // Initialize Three.js scene
        function initScene() {
            updateProgress(20);
            
            // Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0f);
            
            // Camera
            const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.4, 3.5);
            
            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1.5;
            controls.maxDistance = 6;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;
            controls.target.set(0, 1.0, 0);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
            mainLight.position.set(5, 10, 7);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);
            
            const rimLight = new THREE.DirectionalLight(0x00d4ff, 0.5);
            rimLight.position.set(-5, 5, -5);
            scene.add(rimLight);
            
            const fillLight = new THREE.DirectionalLight(0xff6b9d, 0.3);
            fillLight.position.set(-5, 0, 5);
            scene.add(fillLight);
            
            // Ground
            const groundGeometry = new THREE.CircleGeometry(5, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a2e,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Grid helper
            const gridHelper = new THREE.GridHelper(10, 20, 0x00d4ff, 0x333333);
            gridHelper.position.y = 0.01;
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            updateProgress(40);
            
            return { scene, camera, renderer, controls };
        }

        // Load VRM with CORS proxy fallback
        async function loadVRM(scene, camera, controls) {
            updateProgress(50);
            
            const loader = new GLTFLoader();
            loader.register((parser) => new VRMLoaderPlugin(parser));
            
            // Try loading with different CORS proxies
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                const proxyUrl = CORS_PROXIES[i] + encodeURIComponent(VRM_URL);
                
                try {
                    updateProgress(60 + (i * 10));
                    
                    const gltf = await new Promise((resolve, reject) => {
                        loader.load(
                            proxyUrl,
                            (gltf) => resolve(gltf),
                            (progress) => {
                                if (progress.total > 0) {
                                    const percent = (progress.loaded / progress.total) * 100;
                                    updateProgress(60 + (percent * 0.3));
                                }
                            },
                            (error) => reject(error)
                        );
                    });
                    
                    updateProgress(95);
                    
                    vrm = gltf.userData.vrm;
                    
                    // Configure VRM
                    VRMUtils.removeUnnecessaryVertices(gltf.scene);
                    VRMUtils.combineSkeletons(gltf.scene);
                    
                    // Add to scene
                    scene.add(vrm.scene);
                    
                    // Position VRM
                    vrm.scene.position.set(0, 0, 0);
                    vrm.scene.rotation.y = 0;
                    
                    // Enable shadows
                    vrm.scene.traverse((obj) => {
                        if (obj.isMesh) {
                            obj.castShadow = true;
                            obj.receiveShadow = true;
                        }
                    });
                    
                    // Set up animation mixer
                    if (vrm.expressionManager) {
                        mixer = vrm.expressionManager;
                    }
                    
                    updateProgress(100);
                    
                    // Hide loading screen
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                    }, 500);
                    
                    return vrm;
                    
                } catch (error) {
                    console.warn(`Proxy ${i + 1} failed:`, error.message);
                    if (i === CORS_PROXIES.length - 1) {
                        throw new Error('All CORS proxies failed. The VRM file may be unavailable or blocked.');
                    }
                }
            }
        }

        // Animation loop
        function animate(renderer, scene, camera, controls) {
            requestAnimationFrame(() => animate(renderer, scene, camera, controls));
            
            const delta = clock.getDelta();
            
            // Update VRM
            if (vrm) {
                vrm.update(delta);
            }
            
            // Update controls
            controls.update();
            
            // Render
            renderer.render(scene, camera);
        }

        // Main initialization
        async function init() {
            try {
                const { scene, camera, renderer, controls } = initScene();
                
                await loadVRM(scene, camera, controls);
                
                // Start animation loop
                animate(renderer, scene, camera, controls);
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Reset view button
                document.getElementById('resetBtn').addEventListener('click', () => {
                    camera.position.set(0, 1.4, 3.5);
                    controls.target.set(0, 1.0, 0);
                    controls.update();
                });
                
                // Animation toggle
                let animating = false;
                document.getElementById('animBtn').addEventListener('click', () => {
                    animating = !animating;
                    if (vrm && vrm.expressionManager) {
                        if (animating) {
                            vrm.expressionManager.setValue('happy', 0.5);
                        } else {
                            vrm.expressionManager.setValue('happy', 0);
                        }
                    }
                });
                
            } catch (error) {
                console.error('Failed to initialize VRM viewer:', error);
                showError(error.message || 'An unexpected error occurred while loading the VRM.');
            }
        }

        // Start immediately when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
