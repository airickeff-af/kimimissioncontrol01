<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00d4ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: #00d4ff; }
        .nav { display: flex; gap: 1rem; }
        .nav a {
            color: #888;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .nav a:hover, .nav a.active { color: #00d4ff; background: rgba(0,212,255,0.1); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        h1 { color: #00d4ff; margin-bottom: 2rem; display: flex; align-items: center; gap: 0.5rem; }
        .agents-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        .agent-card {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        .agent-card:hover { border-color: #00d4ff; transform: translateY(-2px); }
        .agent-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        .agent-avatar {
            width: 48px; height: 48px; border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; font-weight: 700; color: #000;
        }
        .agent-info h3 { color: #fff; font-size: 1.1rem; }
        .agent-info p { color: #888; font-size: 0.875rem; }
        .status { 
            display: inline-block; padding: 0.25rem 0.75rem; border-radius: 12px; 
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
        }
        .status.active { background: rgba(0,255,136,0.1); color: #00ff88; }
        .status.busy { background: rgba(255,193,7,0.1); color: #ffc107; }
        .status.idle { background: rgba(136,136,136,0.1); color: #888; }
        .status.offline { background: rgba(255,68,68,0.1); color: #ff4444; }
        .agent-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-top: 1rem; }
        .stat { text-align: center; }
        .stat-value { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: #00d4ff; }
        .stat-label { font-size: 0.75rem; color: #666; }
        .loading { text-align: center; padding: 3rem; color: #888; }
        .error { text-align: center; padding: 3rem; color: #ff4444; }
        .refresh-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000; border: none; padding: 0.75rem 1.5rem;
            border-radius: 8px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .refresh-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,212,255,0.3); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üéØ Mission Control</div>
        <nav class="nav">
            <a href="/">HQ</a>
            <a href="/office">Office</a>
            <a href="/agents" class="active">Agents</a>
            <a href="/deals">DealFlow</a>
            <a href="/tokens">Tokens</a>
            <a href="/tasks">Tasks</a>
            <a href="/logs">Logs</a>
            <a href="/data">Data</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>üë• Agent Roster</h1>
            <button class="refresh-btn" onclick="loadAgents()">üîÑ Refresh</button>
        </div>
        <div id="agents-content">
            <div class="loading">Loading agents...</div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        async function loadAgents() {
            const content = document.getElementById('agents-content');
            content.innerHTML = '<div class="loading">Loading agents...</div>';

            try {
                const response = await fetch(`${API_URL}/agents`);
                if (!response.ok) throw new Error('Failed to fetch agents');
                const data = await response.json();
                
                if (!data.success) throw new Error(data.error || 'API error');
                
                const agents = data.agents || [];
                renderAgents(agents);
            } catch (error) {
                content.innerHTML = `<div class="error">‚ö†Ô∏è Failed to load agents: ${error.message}</div>`;
            }
        }

        function renderAgents(agents) {
            const content = document.getElementById('agents-content');
            if (agents.length === 0) {
                content.innerHTML = '<div class="loading">No agents found</div>';
                return;
            }
            
            content.innerHTML = `
                <div class="agents-grid">
                    ${agents.map(agent => `
                        <div class="agent-card">
                            <div class="agent-header">
                                <div class="agent-avatar" style="background: ${agent.color || 'linear-gradient(135deg, #00d4ff, #0099cc)'};">
                                    ${(agent.emoji || agent.name?.charAt(0) || '?')}
                                </div>
                                <div class="agent-info">
                                    <h3>${agent.name}</h3>
                                    <p>${agent.role || 'Agent'}</p>
                                </div>
                                <span class="status ${agent.status || 'idle'}">${agent.status || 'idle'}</span>
                            </div>
                            <div class="agent-stats">
                                <div class="stat">
                                    <div class="stat-value">${formatNumber(agent.tokens || 0)}</div>
                                    <div class="stat-label">Tokens</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${agent.tasks || 0}</div>
                                    <div class="stat-label">Tasks</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${agent.files || 0}</div>
                                    <div class="stat-label">Files</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Load on page load
        loadAgents();
        
        // Auto-refresh every 30 minutes
        setInterval(loadAgents, 30 * 60 * 1000);
    </script>
</body>
</html>
