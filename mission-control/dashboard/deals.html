<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="DealFlow - Partnership Opportunities">
    <meta name="theme-color" content="#2d1b4e">
    <title>DealFlow | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00d4ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: #00d4ff; }
        .nav { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .nav a {
            color: #888;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .nav a:hover, .nav a.active { color: #00d4ff; background: rgba(0,212,255,0.1); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        h1 { color: #00d4ff; margin-bottom: 2rem; }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: 700; color: #00d4ff; }
        .stat-label { color: #666; font-size: 0.875rem; margin-top: 0.5rem; }
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: #1a1a2e;
            border: 1px solid #333;
            color: #888;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            border-color: #00d4ff;
            color: #00d4ff;
            background: rgba(0,212,255,0.1);
        }
        .leads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .lead-card {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        .lead-card:hover { border-color: #00d4ff; transform: translateY(-2px); }
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .lead-company { font-size: 1.1rem; font-weight: 600; color: #00d4ff; }
        .lead-priority {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .priority-p0 { background: #ff4444; color: white; }
        .priority-p1 { background: #ffaa00; color: black; }
        .priority-p2 { background: #4488ff; color: white; }
        .lead-type { color: #888; font-size: 0.875rem; margin-bottom: 0.5rem; }
        .lead-focus { color: #aaa; font-size: 0.875rem; margin-bottom: 1rem; line-height: 1.5; }
        .lead-contact { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #333; }
        .contact-name { font-weight: 600; color: #e0e0e0; }
        .contact-title { color: #888; font-size: 0.875rem; }
        .contact-email { color: #00d4ff; font-size: 0.875rem; margin-top: 0.25rem; }
        .lead-score {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,212,255,0.2);
            color: #00d4ff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .loading { text-align: center; padding: 3rem; color: #888; }
        .error { text-align: center; padding: 3rem; color: #ff4444; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ðŸŽ¯ Mission Control</div>
        <nav class="nav">
            <a href="/">HQ</a>
            <a href="/pixel-office">Office</a>
            <a href="/agent-roster">Agents</a>
            <a href="/deals" class="active">DealFlow</a>
            <a href="/tokens">Tokens</a>
            <a href="/task-board">Tasks</a>
            <a href="/logs">Logs</a>
            <a href="/data">Data</a>
        </nav>
    </header>

    <div class="container">
        <h1>ðŸ’¼ DealFlow</h1>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="total-leads">-</div>
                <div class="stat-label">Total Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="p0-leads">-</div>
                <div class="stat-label">P0 Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="p1-leads">-</div>
                <div class="stat-label">P1 Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="regions">-</div>
                <div class="stat-label">Regions</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="P0">P0 Priority</button>
            <button class="filter-btn" data-filter="P1">P1 Priority</button>
            <button class="filter-btn" data-filter="P2">P2 Priority</button>
            <button class="filter-btn" data-filter="hongkong">Hong Kong</button>
            <button class="filter-btn" data-filter="singapore">Singapore</button>
        </div>

        <div id="leads-container">
            <div class="loading">Loading deals...</div>
        </div>
    </div>

    <script>
        let allLeads = [];
        
        async function loadDeals() {
            try {
                const response = await fetch('/data/dealflow-unified-database.json');
                const data = await response.json();
                
                allLeads = data.database.leads || data.leads || [];
                
                // Update stats
                document.getElementById('total-leads').textContent = data.database.total_leads || allLeads.length;
                document.getElementById('p0-leads').textContent = data.database.by_priority?.P0 || 0;
                document.getElementById('p1-leads').textContent = data.database.by_priority?.P1 || 0;
                document.getElementById('regions').textContent = (data.database.regions || []).length;
                
                renderLeads(allLeads);
            } catch (error) {
                document.getElementById('leads-container').innerHTML = 
                    `<div class="error">Error loading deals: ${error.message}</div>`;
            }
        }
        
        function renderLeads(leads) {
            const container = document.getElementById('leads-container');
            
            if (leads.length === 0) {
                container.innerHTML = '<div class="loading">No deals found</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="leads-grid">
                    ${leads.map(lead => `
                        <div class="lead-card" data-priority="${lead.priority}" data-region="${lead.region}">
                            <div class="lead-header">
                                <div>
                                    <div class="lead-company">${lead.company}</div>
                                    <div class="lead-type">${lead.company_type}</div>
                                </div>
                                <span class="lead-priority priority-${lead.priority.toLowerCase()}">${lead.priority}</span>
                            </div>
                            <div class="lead-focus">${lead.focus}</div>
                            ${lead.contact?.primary ? `
                            <div class="lead-contact">
                                <div class="contact-name">${lead.contact.primary.name}</div>
                                <div class="contact-title">${lead.contact.primary.title}</div>
                                ${lead.contact.primary.email ? `<div class="contact-email">${lead.contact.primary.email}</div>` : ''}
                            </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                let filtered = allLeads;
                
                if (filter !== 'all') {
                    if (['P0', 'P1', 'P2'].includes(filter)) {
                        filtered = allLeads.filter(l => l.priority === filter);
                    } else {
                        filtered = allLeads.filter(l => l.region === filter);
                    }
                }
                
                renderLeads(filtered);
            });
        });
        
        loadDeals();
    </script>
</body>
</html>
