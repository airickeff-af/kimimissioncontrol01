<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer | Mission Control</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #111118;
            --bg-card: #15151d;
            --accent-cyan: #00d4ff;
            --accent-green: #22c55e;
            --accent-yellow: #fbbf24;
            --accent-pink: #ff2a6d;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #27272a;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .header {
            background: rgba(17, 17, 24, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.5), 0 0 60px rgba(168, 85, 247, 0.3); }
        }
        
        .brand-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .brand-text span {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            background: rgba(255,255,255,0.05);
            padding: 0.5rem;
            border-radius: 12px;
        }
        
        .nav-tab {
            padding: 0.75rem 1.25rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .nav-tab:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.05);
        }
        
        .nav-tab.active {
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .file-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .file-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .file-btn:hover, .file-btn.active {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .content-area {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .content-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 212, 255, 0.05);
        }
        
        .content-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }
        
        .toggle-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.75rem;
        }
        
        .toggle-btn.active {
            background: var(--accent-cyan);
            color: #000;
            border-color: var(--accent-cyan);
        }
        
        .content-body {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        /* Table View */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        
        .data-table th {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 2px solid var(--border);
            color: var(--accent-cyan);
            font-weight: 600;
            position: sticky;
            top: 0;
            background: var(--bg-card);
        }
        
        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }
        
        .data-table tr:hover {
            background: rgba(255,255,255,0.03);
        }
        
        .priority-p0 { color: var(--accent-pink); font-weight: 600; }
        .priority-p1 { color: var(--accent-yellow); font-weight: 600; }
        .priority-p2 { color: var(--accent-cyan); }
        
        .status-new { 
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        /* JSON View */
        .json-view {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .json-key { color: var(--accent-cyan); }
        .json-string { color: var(--accent-green); }
        .json-number { color: var(--accent-yellow); }
        .json-boolean { color: var(--accent-pink); }
        
        /* Card View */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }
        
        .data-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }
        
        .data-card:hover {
            border-color: var(--accent-cyan);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }
        
        .card-title {
            font-weight: 600;
            color: var(--accent-cyan);
        }
        
        .card-body {
            font-size: 0.875rem;
        }
        
        .card-field {
            margin-bottom: 0.5rem;
        }
        
        .card-label {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        .card-value {
            color: var(--text-primary);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .error {
            text-align: center;
            padding: 3rem;
            color: var(--accent-pink);
        }
    </style>
</head>
<body>
    <!-- Password Protection Overlay -->
    <div id="password-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 10, 15, 0.98); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 3rem; text-align: center; max-width: 400px; width: 90%;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">üîí</div>
            <h2 style="margin-bottom: 0.5rem; color: var(--accent-cyan);">Data Viewer</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Enter password to access sensitive data</p>
            <input type="password" id="password-input" placeholder="Enter password" style="width: 100%; padding: 1rem; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 1rem; text-align: center; letter-spacing: 0.5rem; margin-bottom: 1rem;">
            <button onclick="checkPassword()" style="width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple)); border: none; border-radius: 8px; color: #000; font-weight: 600; cursor: pointer; font-size: 1rem;">Unlock</button>
            <p id="error-msg" style="color: var(--accent-pink); margin-top: 1rem; display: none;">Incorrect password</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input === '0000') {
                document.getElementById('password-overlay').style.display = 'none';
                localStorage.setItem('dataViewerAuth', 'true');
            } else {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('password-input').value = '';
            }
        }
        
        // Check if already authenticated
        if (localStorage.getItem('dataViewerAuth') === 'true') {
            document.getElementById('password-overlay').style.display = 'none';
        }
        
        // Allow Enter key
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>

    <header class="header">
        <div class="brand">
            <div class="logo">üéØ</div>
            <div class="brand-text">
                <h1>Mission Control</h1>
                <span>EricF's AI Team Dashboard v2.0</span>
            </div>
        </div>
        
        <nav class="nav-tabs">
            <a href="index.html" class="nav-tab">
                <span>üìä</span> Overview
            </a>
            <a href="living-pixel-office.html" class="nav-tab">
                <span>üè¢</span> Office
            </a>
            <a href="data-viewer.html" class="nav-tab active">
                <span>üìÅ</span> Data
            </a>
            <a href="token-tracker.html" class="nav-tab">
                <span>üí∞</span> Tokens
            </a>
        </nav>
        
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span style="font-size: 0.875rem; color: var(--text-muted);">üü¢ 14 Agents Active</span>
        </div>
    </header>
    
    <div class="container">
        <!-- File Selector -->
        <div class="file-selector">
            <button class="file-btn active" onclick="loadFile('data/leads.json', 'leads')">ü§ù DealFlow Leads</button>
            <button class="file-btn" onclick="loadFile('data/agents.json', 'agents')">ü§ñ Agent Data</button>
            <button class="file-btn" onclick="loadFile('../agents/dealflow/LEAD_INTAKE.md', 'markdown')">üìÑ Lead Intake Process</button>
            <button class="file-btn" onclick="loadFile('DEPLOYMENT_SUMMARY.md', 'markdown')">üöÄ Deployment Summary</button>
            <button class="file-btn" onclick="loadFile('README.md', 'markdown')">üìö README</button>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <div class="content-header">
                <div class="content-title">
                    <span id="current-file">DealFlow Leads</span>
                </div>
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="setView('table')">Table</button>
                    <button class="toggle-btn" onclick="setView('cards')">Cards</button>
                    <button class="toggle-btn" onclick="setView('json')">JSON</button>
                </div>
            </div>
            
            <div class="content-body" id="content">
                <div class="loading">Loading data...</div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let currentView = 'table';
        
        async function loadFile(filename, type) {
            // Update active button
            document.querySelectorAll('.file-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update title
            document.getElementById('current-file').textContent = event.target.textContent;
            
            // Show loading
            document.getElementById('content').innerHTML = '<div class="loading">Loading data...</div>';
            
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error('File not found');
                
                const text = await response.text();
                
                if (type === 'json' || filename.endsWith('.json')) {
                    currentData = JSON.parse(text);
                    renderData();
                } else {
                    // Markdown or text
                    document.getElementById('content').innerHTML = `
                        <div style="font-family: 'JetBrains Mono', monospace; white-space: pre-wrap; line-height: 1.6;">${escapeHtml(text)}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ùå Error loading file: ${error.message}<br>
                        <small>File: ${filename}</small>
                    </div>
                `;
            }
        }
        
        function setView(view) {
            currentView = view;
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            if (currentData) renderData();
        }
        
        function renderData() {
            const content = document.getElementById('content');
            
            if (currentView === 'table') {
                content.innerHTML = renderTable(currentData);
            } else if (currentView === 'cards') {
                content.innerHTML = renderCards(currentData);
            } else {
                content.innerHTML = renderJSON(currentData);
            }
        }
        
        function renderTable(data) {
            if (!Array.isArray(data) || data.length === 0) {
                return '<div class="error">No data to display</div>';
            }
            
            const keys = Object.keys(data[0]);
            
            let html = '<table class="data-table"><thead><tr>';
            keys.forEach(key => {
                html += `<th>${key.toUpperCase()}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            data.forEach(row => {
                html += '<tr>';
                keys.forEach(key => {
                    let value = row[key];
                    let className = '';
                    
                    if (key === 'priority') {
                        className = `priority-${value.toLowerCase()}`;
                    }
                    if (key === 'status' && value === 'new') {
                        className = 'status-new';
                    }
                    
                    if (typeof value === 'string' && value.length > 100) {
                        value = value.substring(0, 100) + '...';
                    }
                    
                    html += `<td class="${className}">${escapeHtml(String(value))}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            return html;
        }
        
        function renderCards(data) {
            if (!Array.isArray(data)) {
                return '<div class="error">Cannot display as cards</div>';
            }
            
            let html = '<div class="card-grid">';
            
            data.forEach(item => {
                html += '<div class="data-card">';
                html += `<div class="card-header">
                    <span class="card-title">${escapeHtml(item.company || item.name || item.id || 'Item')}</span>
                    <span class="priority-${(item.priority || 'p2').toLowerCase()}">${item.priority || ''}</span>
                </div>`;
                html += '<div class="card-body">';
                
                Object.entries(item).forEach(([key, value]) => {
                    if (key !== 'company' && key !== 'name' && key !== 'id' && key !== 'priority') {
                        let displayValue = value;
                        if (typeof value === 'string' && value.length > 150) {
                            displayValue = value.substring(0, 150) + '...';
                        }
                        html += `<div class="card-field">
                            <div class="card-label">${key}</div>
                            <div class="card-value">${escapeHtml(String(displayValue))}</div>
                        </div>`;
                    }
                });
                
                html += '</div></div>';
            });
            
            html += '</div>';
            return html;
        }
        
        function renderJSON(data) {
            const json = JSON.stringify(data, null, 2);
            const highlighted = json
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1":</span>')
                .replace(/: "([^"]+)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>');
            
            return `<div class="json-view">${highlighted}</div>
                <button onclick="copyJSON()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--accent-cyan); border: none; border-radius: 6px; color: #000; cursor: pointer;">Copy JSON</button>`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function copyJSON() {
            navigator.clipboard.writeText(JSON.stringify(currentData, null, 2));
            alert('JSON copied to clipboard!');
        }
        
        // Load default file
        window.onload = () => {
            fetch('data/leads.json')
                .then(r => r.json())
                .then(data => {
                    currentData = data;
                    renderData();
                })
                .catch(e => {
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            ‚ùå Error loading leads.json<br>
                            <small>${e.message}</small>
                        </div>
                    `;
                });
        };
    </script>
</body>
</html>
