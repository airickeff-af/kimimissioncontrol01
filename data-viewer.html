<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer | Mission Control</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #111118;
            --bg-card: #15151d;
            --accent-cyan: #00d4ff;
            --accent-green: #22c55e;
            --accent-yellow: #fbbf24;
            --accent-pink: #ff2a6d;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #27272a;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Password Overlay */
        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .password-box h2 {
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
        }
        
        .password-box input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            text-align: center;
            letter-spacing: 0.5rem;
            margin: 1rem 0;
        }
        
        .password-box button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Header */
        .header {
            background: rgba(17, 17, 24, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        /* File Browser */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .file-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-card:hover {
            border-color: var(--accent-cyan);
            transform: translateY(-2px);
        }
        
        .file-card.active {
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.05);
        }
        
        .file-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .file-desc {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .file-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        /* Content Area */
        .content-area {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .content-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 212, 255, 0.05);
        }
        
        .content-title {
            font-weight: 600;
        }
        
        .content-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }
        
        .btn-primary {
            background: var(--accent-cyan);
            color: #000;
            border-color: var(--accent-cyan);
        }
        
        .content-body {
            padding: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        /* Table View */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        
        .data-table th {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 2px solid var(--border);
            color: var(--accent-cyan);
            font-weight: 600;
        }
        
        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }
        
        /* Text/Markdown View */
        .text-view {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--text-primary);
        }
        
        /* JSON View */
        .json-view {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        .json-key { color: var(--accent-cyan); }
        .json-string { color: var(--accent-green); }
        .json-number { color: var(--accent-yellow); }
        
        /* Loading/Error */
        .loading, .error {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .error {
            color: var(--accent-pink);
        }
    </style>
</head>
<body>
    <!-- Password Overlay -->
    <div id="password-overlay">
        <div class="password-box">
            <div style="font-size: 4rem;">üîí</div>
            <h2>Data Viewer</h2>
            <p style="color: var(--text-muted); margin-bottom: 1rem;">Enter password to access</p>
            <input type="password" id="password-input" placeholder="0000">
            <button onclick="checkPassword()">Unlock</button>
            <p id="error-msg" style="color: var(--accent-pink); margin-top: 1rem; display: none;">Incorrect password</p>
        </div>
    </div>

    <header class="header">
        <div class="brand">
            <div class="logo">üìÅ</div>
            <div>
                <h1 style="font-size: 1.25rem;">Data Viewer</h1>
                <span style="font-size: 0.875rem; color: var(--text-muted);">Mission Control Data Repository</span>
            </div>
        </div>
        <a href="index.html" style="color: var(--text-secondary); text-decoration: none;">‚Üê Back to Dashboard</a>
    </header>

    <div class="container">
        <!-- File Browser -->
        <div class="file-grid" id="file-grid"></div>

        <!-- Content Area -->
        <div class="content-area" id="content-area" style="display: none;">
            <div class="content-header">
                <div class="content-title" id="content-title">Select a file</div>
                <div class="content-actions">
                    <button class="btn" onclick="copyContent()">üìã Copy</button>
                    <button class="btn btn-primary" onclick="exportContent()">üíæ Export</button>
                </div>
            </div>
            <div class="content-body" id="content-body">
                <div class="loading">Select a file to view</div>
            </div>
        </div>
    </div>

    <script>
        // Password protection
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input === '0000') {
                document.getElementById('password-overlay').style.display = 'none';
                localStorage.setItem('dataViewerAuth', 'true');
                loadFileList();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        if (localStorage.getItem('dataViewerAuth') === 'true') {
            document.getElementById('password-overlay').style.display = 'none';
        }

        // File definitions
        const files = [
            { id: 'leads', name: 'DealFlow Leads', icon: 'ü§ù', desc: '26 crypto/fintech leads', path: 'data/leads.json', type: 'json' },
            { id: 'onhing', name: 'On Hing Metal Leads', icon: 'üî©', desc: '15 manufacturing leads', path: 'data/onhing_metal_leads.json', type: 'json' },
            { id: 'agents', name: 'Agent Data', icon: 'ü§ñ', desc: '20 agents with positions', path: 'data/agents.json', type: 'json' },
            { id: 'memory', name: 'Memory Bank', icon: 'üß†', desc: 'Never forget system', path: 'MEMORY_BANK.md', type: 'text' },
            { id: 'tasks', name: 'Pending Tasks', icon: 'üìã', desc: 'Task tracking', path: 'PENDING_TASKS.md', type: 'text' },
            { id: 'token', name: 'Token Usage', icon: 'üí∞', desc: 'Real usage data', path: 'ACTUAL_TOKEN_USAGE_REPORT.md', type: 'text' },
            { id: 'speed', name: 'Speed Optimization', icon: '‚ö°', desc: 'Performance guide', path: 'SPEED_OPTIMIZATION_PROTOCOL.md', type: 'text' },
            { id: 'skills', name: 'OpenClaw Skills', icon: 'üõ†Ô∏è', desc: '53 available skills', path: 'AVAILABLE_OPENCLAW_SKILLS.md', type: 'text' },
            { id: 'money', name: 'Money Opportunities', icon: 'üí∏', desc: '8 low-lift ideas', path: 'agents/scout/LOW_LIFT_MONEY_OPPORTUNITIES.md', type: 'text' },
            { id: 'research', name: 'NFT/DeFi Research', icon: 'üîç', desc: '2 influential people', path: 'agents/scout/RESEARCH_NFT_DEFI_RWA.md', type: 'text' },
            { id: 'heartbeats', name: 'Heartbeats Table', icon: 'üïê', desc: 'All cron jobs', path: 'HEARTBEATS_TABLE.md', type: 'text' },
            { id: 'data_index', name: 'Data Index', icon: 'üìá', desc: 'Files listing', path: 'DATA_INDEX.md', type: 'text' }
        ];

        let currentFile = null;
        let currentContent = '';

        function loadFileList() {
            const grid = document.getElementById('file-grid');
            grid.innerHTML = files.map(f => `
                <div class="file-card" onclick="loadFile('${f.id}')" id="card-${f.id}">
                    <div class="file-icon">${f.icon}</div>
                    <div class="file-name">${f.name}</div>
                    <div class="file-desc">${f.desc}</div>
                    <div class="file-meta">
                        <span>${f.type.toUpperCase()}</span>
                        <span>Click to view</span>
                    </div>
                </div>
            `).join('');
        }

        async function loadFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;

            currentFile = file;

            // Update active state
            document.querySelectorAll('.file-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${fileId}`).classList.add('active');

            // Show content area
            document.getElementById('content-area').style.display = 'block';
            document.getElementById('content-title').textContent = file.name;
            document.getElementById('content-body').innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(file.path);
                if (!response.ok) throw new Error('File not found');
                
                currentContent = await response.text();
                
                if (file.type === 'json') {
                    const data = JSON.parse(currentContent);
                    document.getElementById('content-body').innerHTML = renderJSON(data);
                } else {
                    // Markdown/text - convert to HTML
                    document.getElementById('content-body').innerHTML = `<pre class="text-view">${escapeHtml(currentContent)}</pre>`;
                }
            } catch (error) {
                document.getElementById('content-body').innerHTML = `
                    <div class="error">
                        ‚ùå Error loading file: ${error.message}<br>
                        <small>Path: ${file.path}</small>
                    </div>`;
            }
        }

        function renderJSON(data) {
            if (Array.isArray(data) && data.length > 0) {
                // Table view for arrays
                const keys = Object.keys(data[0]);
                let html = '<table class="data-table"><thead><tr>';
                keys.forEach(key => {
                    html += `<th>${key.toUpperCase()}</th>`;
                });
                html += '</tr></thead><tbody>';
                
                data.slice(0, 100).forEach(row => {
                    html += '<tr>';
                    keys.forEach(key => {
                        let val = row[key];
                        if (typeof val === 'object') val = JSON.stringify(val);
                        if (typeof val === 'string' && val.length > 100) val = val.substring(0, 100) + '...';
                        html += `<td>${escapeHtml(String(val))}</td>`;
                    });
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                if (data.length > 100) html += `<p style="text-align: center; color: var(--text-muted); margin-top: 1rem;">... and ${data.length - 100} more rows</p>`;
                return html;
            } else {
                // Pretty print JSON
                const json = JSON.stringify(data, null, 2);
                return `<pre class="json-view">${highlightJSON(json)}</pre>`;
            }
        }

        function highlightJSON(json) {
            return json
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1":</span>')
                .replace(/: "([^"]+)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyContent() {
            navigator.clipboard.writeText(currentContent);
            alert('Content copied to clipboard!');
        }

        function exportContent() {
            if (!currentFile) return;
            
            const blob = new Blob([currentContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFile.path.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Load on startup
        if (localStorage.getItem('dataViewerAuth') === 'true') {
            loadFileList();
        }
    </script>
</body>
</html>
