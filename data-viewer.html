        body::before {

        /* Loading/Error */

            padding: 3rem;
            color: var(--text-muted);
        }

        let currentFile = null;
        let currentContent = '';

        function loadFileList() {
            const grid = document.getElementById('file-grid');
            grid.innerHTML = Object.entries(filesData).map(([key, file]) => `
                <div class="file-card" onclick="loadFile('${key}')" id="card-${key}">
                    <div class="file-icon">${file.icon}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-desc">${file.desc}</div>
                    <div class="file-meta">
                        <span>${file.type.toUpperCase()}</span>
                        <span>Click to view</span>
                    </div>
                </div>
            `).join('');
        }

        function loadFile(fileKey) {
            const file = filesData[fileKey];
            if (!file) return;

            currentFile = file;

            // Update active state
            document.querySelectorAll('.file-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${fileKey}`).classList.add('active');

            // Show content area
            document.getElementById('content-area').classList.add('active');
            document.getElementById('content-title').textContent = file.name;

            if (file.type === 'json') {
                currentContent = JSON.stringify(file.data, null, 2);
                document.getElementById('content-body').innerHTML = renderJSON(file.data);
            } else {
                currentContent = file.content;
                document.getElementById('content-body').innerHTML = `<pre class="text-view">${escapeHtml(file.content)}</pre>`;
            }
        }

        function renderJSON(data) {
            if (Array.isArray(data) && data.length > 0) {
                const keys = Object.keys(data[0]);
                let html = '<table class="data-table"><thead><tr>';
                keys.forEach(key => {
                    html += `<th>${key.toUpperCase()}</th>`;
                });
                html += '</tr></thead><tbody>';
                
                data.forEach(row => {
                    html += '<tr>';
                    keys.forEach(key => {
                        let val = row[key];
                        if (typeof val === 'object') val = JSON.stringify(val);
                        html += `<td>${escapeHtml(String(val))}</td>`;
                    });
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                return html;
            } else {
                const json = JSON.stringify(data, null, 2);
                return `<pre class="json-view">${highlightJSON(json)}</pre>`;
            }
        }

        function highlightJSON(json) {
            return json
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1":</span>')
                .replace(/: "([^"]+)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyContent() {
            navigator.clipboard.writeText(currentContent);
            alert('Content copied to clipboard!');
        }

        function exportContent() {
            if (!currentFile) return;
            
            const blob = new Blob([currentContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFile.name.replace(/\s+/g, '_') + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
