name: Vercel Continuous Deployment

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: vcp_3x5M0t2KXYcaWt9O4vpS8FRBLz1lApS5jnquHZUlLsInTbvfHN1jdrvh
          VERCEL_ORG_ID: team_airickeff
          VERCEL_PROJECT_ID: prj_kimimissioncontrol01
        run: |
          vercel --token $VERCEL_TOKEN --prod --yes
      
      - name: Health Check
        run: |
          sleep 10
          curl -sf https://kimimissioncontrol01.vercel.app/api/health || exit 1
