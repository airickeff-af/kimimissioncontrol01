<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Tracker | Mission Control</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 1rem 2rem;
      border-bottom: 2px solid #00d4ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 1.5rem; font-weight: 700; color: #00d4ff; }
    .nav { display: flex; gap: 1rem; }
    .nav a {
      color: #888;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .nav a:hover, .nav a.active { color: #00d4ff; background: rgba(0,212,255,0.1); }
    .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    h1 { font-size: 2rem; color: #00d4ff; }
    .refresh-btn {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .refresh-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,212,255,0.3); }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }
    .stat-value { font-size: 2.5rem; font-weight: 700; color: #00d4ff; }
    .stat-label { color: #888; font-size: 0.875rem; margin-top: 0.5rem; }
    .stat-sub { color: #666; font-size: 0.75rem; margin-top: 0.25rem; }
    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .agent-card {
      background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .agent-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .agent-info { flex: 1; }
    .agent-name { font-weight: 600; color: #fff; }
    .agent-role { font-size: 0.75rem; color: #888; }
    .agent-tokens {
      text-align: right;
      font-family: 'JetBrains Mono', monospace;
    }
    .token-count { font-size: 1.25rem; font-weight: 700; color: #00ff88; }
    .token-label { font-size: 0.75rem; color: #666; }
    .loading { text-align: center; padding: 3rem; color: #888; }
    .error { text-align: center; padding: 3rem; color: #ff4444; }
    .last-updated { text-align: center; color: #666; margin-top: 2rem; font-size: 0.875rem; }
    .time-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .time-tab {
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      background: #1a1a2e;
      color: #888;
      border-radius: 6px;
      cursor: pointer;
    }
    .time-tab.active {
      background: #00d4ff;
      color: #000;
      border-color: #00d4ff;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">üéØ Mission Control</div>
    <nav class="nav">
      <a href="/">HQ</a>
      <a href="/office.html">Office</a>
      <a href="/agents.html">Agents</a>
      <a href="/deals.html">DealFlow</a>
      <a href="/tokens.html" class="active">Tokens</a>
      <a href="/task-board.html">Tasks</a>
    </nav>
  </header>

  <div class="container">
    <div class="page-header">
      <h1>üí∞ Token Tracker</h1>
      <button class="refresh-btn" onclick="loadTokens()">
        üîÑ Refresh
      </button>
    </div>

    <div class="time-tabs">
      <button class="time-tab active" onclick="setPeriod('24h')">24h</button>
      <button class="time-tab" onclick="setPeriod('week')">Week</button>
      <button class="time-tab" onclick="setPeriod('month')">30d</button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="total-tokens">-</div>
        <div class="stat-label">Total Tokens</div>
        <div class="stat-sub" id="total-sessions">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-cost">-</div>
        <div class="stat-label">Est. Cost (USD)</div>
        <div class="stat-sub">Based on API pricing</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="active-agents">-</div>
        <div class="stat-label">Active Agents</div>
        <div class="stat-sub" id="total-agents">-</div>
      </div>
    </div>

    <h2 style="color: #00d4ff; margin-bottom: 1rem;">Agent Token Usage</h2>

    <div id="agents-content">
      <div class="loading">Loading token data...</div>
    </div>

    <div class="last-updated" id="last-updated"></div>
  </div>

  <script>
    const API_URL = '/api';
    let currentPeriod = '24h';

    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toString();
    }

    function setPeriod(period) {
      currentPeriod = period;
      document.querySelectorAll('.time-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      loadTokens();
    }

    async function loadTokens() {
      const content = document.getElementById('agents-content');
      content.innerHTML = '<div class="loading">Loading token data...</div>';

      try {
        const response = await fetch(`${API_URL}/tokens`);
        const data = await response.json();

        if (!data.success) {
          throw new Error('API returned error');
        }

        const tokens = data.tokens || {};
        const agents = tokens.agents || [];

        // Apply period multiplier (simulated historical data)
        let multiplier = 1;
        if (currentPeriod === 'week') multiplier = 7;
        if (currentPeriod === 'month') multiplier = 30;

        // Update stats
        document.getElementById('total-tokens').textContent = formatNumber((tokens.total || 0) * multiplier);
        document.getElementById('total-cost').textContent = '$' + ((tokens.cost || 0) * multiplier).toFixed(2);
        document.getElementById('total-sessions').textContent = `${tokens.sessions || 0} sessions`;
        document.getElementById('active-agents').textContent = agents.filter(a => a.tokens > 0).length;
        document.getElementById('total-agents').textContent = `${agents.length} total agents`;

        // Sort by token usage
        const sortedAgents = [...agents].sort((a, b) => b.tokens - a.tokens);

        // Render agent cards
        content.innerHTML = `
          <div class="agents-grid">
            ${sortedAgents.map(agent => `
              <div class="agent-card">
                <div class="agent-avatar">${agent.name?.charAt(0) || '?'}</div>
                <div class="agent-info">
                  <div class="agent-name">${agent.name || 'Unknown'}</div>
                  <div class="agent-role">${agent.tasks || 0} tasks completed</div>
                </div>
                <div class="agent-tokens">
                  <div class="token-count">${formatNumber((agent.tokens || 0) * multiplier)}</div>
                  <div class="token-label">tokens</div>
                </div>
              </div>
            `).join('')}
          </div>
        `;

        document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleString()}`;
      } catch (error) {
        console.error('Error loading tokens:', error);
        content.innerHTML = `<div class="error">‚ö†Ô∏è Failed to load token data: ${error.message}</div>`;
      }
    }

    // Load on page load
    loadTokens();

    // Auto-refresh every 30 minutes
    setInterval(() => {
      console.log('[Auto-Refresh] Reloading tokens...');
      loadTokens();
    }, 30 * 60 * 1000);
  </script>
</body>
</html>
