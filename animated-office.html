<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - Animated Office</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #2d1b4e;
            --panel: #f4e4c1;
            --neon-cyan: #00ffff;
            --neon-pink: #ff6b9d;
            --neon-green: #51cf66;
            --neon-yellow: #fcc419;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: var(--bg);
            color: var(--panel);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            height: 100vh;
        }
        
        /* Main Office Area */
        .office-area {
            position: relative;
            overflow: hidden;
        }
        
        #office-canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        
        .office-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid var(--neon-cyan);
        }
        
        .office-header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 5px;
        }
        
        .office-header p {
            font-size: 0.9rem;
            color: var(--panel);
        }
        
        /* Sidebar */
        .sidebar {
            background: rgba(0,0,0,0.8);
            border-left: 2px solid var(--neon-cyan);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 2px solid var(--neon-cyan);
            text-align: center;
        }
        
        .sidebar-header h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: var(--neon-cyan);
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--neon-cyan);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: var(--panel);
            font-family: 'VT323', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: rgba(0,255,255,0.1);
        }
        
        .tab.active {
            background: rgba(0,255,255,0.2);
            color: var(--neon-cyan);
            border-bottom: 2px solid var(--neon-cyan);
        }
        
        /* Tab Content */
        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Logs */
        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border-left: 3px solid var(--neon-cyan);
            font-size: 0.9rem;
        }
        
        .log-entry.error {
            border-left-color: var(--neon-pink);
            background: rgba(255,107,157,0.1);
        }
        
        .log-entry.warning {
            border-left-color: var(--neon-yellow);
            background: rgba(252,196,25,0.1);
        }
        
        .log-time {
            color: #888;
            font-size: 0.75rem;
            display: block;
            margin-bottom: 3px;
        }
        
        .log-message {
            color: var(--panel);
        }
        
        /* Agent List */
        .agent-list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .agent-list-item:hover {
            background: rgba(0,255,255,0.1);
        }
        
        .agent-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .agent-avatar-small.cyan { background: rgba(0,255,255,0.3); }
        .agent-avatar-small.pink { background: rgba(255,107,157,0.3); }
        .agent-avatar-small.green { background: rgba(81,207,102,0.3); }
        .agent-avatar-small.yellow { background: rgba(252,196,25,0.3); }
        .agent-avatar-small.purple { background: rgba(168,85,247,0.3); }
        .agent-avatar-small.orange { background: rgba(255,146,43,0.3); }
        
        .agent-info {
            flex: 1;
        }
        
        .agent-name {
            font-weight: bold;
            color: var(--panel);
        }
        
        .agent-status {
            font-size: 0.8rem;
            color: #888;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green);
        }
        
        .status-indicator.busy {
            background: var(--neon-yellow);
            box-shadow: 0 0 5px var(--neon-yellow);
        }
        
        /* Controls */
        .controls {
            padding: 15px;
            border-top: 1px solid var(--neon-cyan);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,255,255,0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
        }
        
        .btn-secondary:hover {
            background: rgba(0,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Office Canvas -->
        <div class="office-area">
            <canvas id="office-canvas"></canvas>
            
            <div class="office-header">
                <h1>üè¢ MISSION CONTROL</h1>
                <p>Click meeting table to call agents | Watch them walk and talk!</p>
            </div>
        </div>
        
        <!-- Sidebar with Tabs -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üìä DASHBOARD</h2>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('logs')">üìù LOGS</button>
                <button class="tab" onclick="switchTab('agents')">üë• AGENTS</button>
            </div>
            
            <!-- Logs Tab -->
            <div id="logs-tab" class="tab-content active">
                <div id="office-logs">
                    <div class="log-entry">
                        <span class="log-time">20:32:00</span>
                        <span class="log-message">Office initialized with 14 agents</span>
                    </div>
                    <div class="log-entry">
                        <span class="log-time">20:32:01</span>
                        <span class="log-message">All agents at their desks</span>
                    </div>
                    <div class="log-entry">
                        <span class="log-time">20:32:05</span>
                        <span class="log-message">Click the meeting table to start a conversation!</span>
                    </div>
                </div>
            </div>
            
            <!-- Agents Tab -->
            <div id="agents-tab" class="tab-content">
                <div id="agent-list">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="callMeeting()">üìû CALL MEETING</button>
                <button class="btn btn-secondary" onclick="resetPositions()">üè† RESET POSITIONS</button>
            </div>
        </div>
    </div>
    
    <script src="js/animated-office.js"></script>
    <script>
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        // Call meeting button
        function callMeeting() {
            if (window.office) {
                window.office.callMeeting();
            }
        }
        
        // Reset positions
        function resetPositions() {
            if (window.office) {
                window.office.agents.forEach(agent => {
                    agent.returnToDesk();
                });
                window.office.log('All agents returning to their desks');
            }
        }
        
        // Populate agent list
        function populateAgentList() {
            const agentList = document.getElementById('agent-list');
            if (!agentList || !window.office) return;
            
            agentList.innerHTML = window.office.agents.map(agent => `
                <div class="agent-list-item" onclick="focusAgent('${agent.id}')">
                    <div class="agent-avatar-small ${agent.color}">${agent.emoji}</div>
                    <div class="agent-info">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-status">${agent.activity}</div>
                    </div>
                    <div class="status-indicator ${agent.status}"></div>
                </div>
            `).join('');
        }
        
        // Focus on agent
        function focusAgent(agentId) {
            if (window.office) {
                const agent = window.office.agents.find(a => a.id === agentId);
                if (agent) {
                    window.office.log(`Focusing on ${agent.name}`);
                }
            }
        }
        
        // Update agent list periodically
        setInterval(populateAgentList, 2000);
    </script>
</body>
</html>
